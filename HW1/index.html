        <script type="text/javascript">
            // Your beautiful D3 code will go here

			//Loading in the sample dataset
			var dataset = [];                        //Initialize empty array
			for (var i = 0; i < 25; i++) {           //Loop 25 times
			var newNumber = Math.random() * 30;  //New random number (0-30)
			dataset.push(newNumber);             //Add new number to array
			}
			
			d3.select("body").append("p").text("Arjun Mishra");
			
			var col_ran = []
			for (var j = 0; j < 5; j = j+1){												
													var n1 = Math.round(Math.random() * 255);
													var n2 = Math.round(Math.random() * 255);
													var n3 = Math.round(Math.random() * 255);
													col_ran.push("rgb(" + n1 + "," + n2 + "," + n3 + ")");}
			
			
			var helper = -1;
			var col_index = -1;
			
			d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d){
							var barheight = d * 5;
							return barheight + "px";})
			.style("background-color", function(){   //Figure out how to execute the for loop right here!!!!!!
									helper++;
									if (helper % 5 == 0){
									col_index++
									return col_ran[col_index]}
									else {return col_ran[col_index]};									
			});
        </script>
